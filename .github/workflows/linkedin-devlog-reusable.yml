name: LinkedIn Devlog (Reusable)

on:
  workflow_call:
    inputs:
      linkedin_version:
        type: string
        default: "202601"   # YYYYMM
      linkedin_visibility:
        type: string
        default: "PUBLIC"
      post_mode:
        type: string
        default: "auto"     # auto|posts|ugc
      dry_run:
        type: boolean
        default: false
      bot_ref:
        type: string
        default: "main"     # set to v1 if you tag releases
    secrets:
      LINKEDIN_AUTHOR_URN:
        required: true
      LINKEDIN_ACCESS_TOKEN:
        required: true
      LINKEDIN_REFRESH_TOKEN:
        required: false
      LINKEDIN_CLIENT_ID:
        required: false
      LINKEDIN_CLIENT_SECRET:
        required: false
      OPENAI_API_KEY:
        required: false

permissions:
  contents: read

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo (caller)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: target

      - name: Checkout rj-devlog-bot (for python script)
        uses: actions/checkout@v4
        with:
          repository: tedthehunter/rj-devlog-bot
          ref: ${{ inputs.bot_ref }}
          fetch-depth: 1
          path: bot

      - name: Build summary + post
        env:
          LINKEDIN_AUTHOR_URN: ${{ secrets.LINKEDIN_AUTHOR_URN }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_VERSION: ${{ inputs.linkedin_version }}
          LINKEDIN_VISIBILITY: ${{ inputs.linkedin_visibility }}
          LINKEDIN_POST_MODE: ${{ inputs.post_mode }}
          DRY_RUN: ${{ inputs.dry_run }}
          GITHUB_REPO: ${{ github.repository }}
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.sha }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python3 -u bot/scripts/linkedin_devlog.py --repo-path target
